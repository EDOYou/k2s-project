<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hairdresser Registration</title>
</head>
<body>
<h1>Hairdresser Registration</h1>
<form th:action="@{/hairdresser/register_hairdresser}" th:object="${hairdresser}" method="post">
  <label for="firstName">First name:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required>
  <br>
  <label for="lastName">Last name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required>
  <br>
  <label for="phone">Phone number:</label>
  <input type="number" id="phone" th:field="*{phone}" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required>
  <br>
  <!-- Additional fields for Hairdresser -->
  <label for="specialization">Specialization:</label>
  <input type="text" id="specialization" th:field="*{specialization}" required>

  <input type="submit" value="Register">
</form>
</body>
</html>
