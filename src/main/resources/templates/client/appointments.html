<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-3">My Appointments</h1>
  <a href="/client/book">Book a New Appointment</a>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Hairdresser</th>
      <th>Service</th>
      <th>Date and Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.hairdresser.firstName + ' ' + appointment.hairdresser.lastName}"></td>
      <td th:text="${appointment.beautyService.name + ' - ' + appointment.beautyService.price}"></td>
      <td th:text="${appointment.appointmentTime}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
